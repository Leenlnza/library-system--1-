<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบห้องสมุด - เช็คการยืม</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-book"></i>
                <h1>ระบบห้องสมุด</h1>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    หน้าหลัก
                </a>
                <a href="check-borrow.html" class="nav-link active">
                    <i class="fas fa-clipboard-check"></i>
                    เช็คการยืม
                </a>
                <a href="history.html" class="nav-link">
                    <i class="fas fa-history"></i>
                    ประวัติการยืม
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h2>เช็คการยืมหนังสือ</h2>
                <p>ตรวจสอบหนังสือที่กำลังถูกยืมอยู่</p>
            </div>

            <!-- Search Borrower -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchBorrower" placeholder="ค้นหาชื่อผู้ยืม หรือชื่อหนังสือ...">
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="summary-info">
                        <h3 id="totalBooks">0</h3>
                        <p>หนังสือทั้งหมด</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon available">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="summary-info">
                        <h3 id="availableBooks">0</h3>
                        <p>หนังสือว่าง</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon borrowed">
                        <i class="fas fa-hand-holding"></i>
                    </div>
                    <div class="summary-info">
                        <h3 id="borrowedBooks">0</h3>
                        <p>หนังสือที่ถูกยืม</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon overdue">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="summary-info">
                        <h3 id="overdueBooks">0</h3>
                        <p>หนังสือเกินกำหนด</p>
                    </div>
                </div>
            </div>

            <!-- Borrowed Books List -->
            <div id="borrowedList" class="borrowed-list">
                <!-- Borrowed books will be loaded here -->
            </div>

            <!-- No Borrowed Books -->
            <div id="noBorrowed" class="no-results" style="display: none;">
                <i class="fas fa-clipboard-check"></i>
                <p>ไม่มีหนังสือที่ถูกยืมในขณะนี้</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadBorrowedBooks();
            setupBorrowerSearch();
            updateSummary();
        });
    </script>
</body>
</html>
