<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบห้องสมุด - เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-book"></i>
                <h2>ระบบห้องสมุด</h2>
                <p>เข้าสู่ระบบหรือสมัครสมาชิกใหม่</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="login">เข้าสู่ระบบ</button>
                <button class="tab-btn" data-tab="register">สมัครสมาชิก</button>
            </div>

            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">อีเมล</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">เข้าสู่ระบบ</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">ชื่อ-นามสกุล</label>
                        <input type="text" id="registerName" placeholder="ชื่อ นามสกุล" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">อีเมล</label>
                        <input type="email" id="registerEmail" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">เบอร์โทรศัพท์</label>
                        <input type="tel" id="registerPhone" placeholder="08x-xxx-xxxx" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">สมัครสมาชิก</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const currentMember = localStorage.getItem('library-current-member');
            if (currentMember) {
                window.location.href = 'index.html';
                return;
            }

            setupTabs();
            setupLoginForm();
            setupRegisterForm();
        });
    </script>
</body>
</html>
